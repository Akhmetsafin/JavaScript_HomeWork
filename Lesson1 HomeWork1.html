<body>
    <script>
        "use strict";
        let tempCelcium = 25;
        let tempFarengeite = (9 / 5) * tempCelcium + 32;
        alert("Температура по умолчанию для расчета 25'C =" + tempFarengeite + " 'F");
        let tempCelciumUserint = prompt("Введите температуры для вычисления");
        alert(1.8 * tempCelciumUserint + 32);
    </script>

</body>
